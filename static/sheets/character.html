<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Stardrifter: Character Sheet</title>
	<link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../static/css/bootstrap-responsive.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono|Iceland|Ubuntu:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

<body>
<div class="container">

	<div class="row page-header">
		<h1>Stardrifter: Character Sheet</h1>
	</div>

	<section class="row">
		<div class="span4">
			<fieldset>
				<legend>You</legend>
				<label>Name</label>
				<input />
				<label>Class</label>
				<input />
				<label>Origin</label>
				<input />
			</fieldset>
			<fieldset>
				<legend>Possessions</legend>
				<label>Wealth</label>
				<input> credits
				<label>Ship name</label>
				<input>
			</fieldset>
		</div>

		<div class="span8">
			<fieldset>
				<legend>Stats</legend>
				<table class="table table-striped">
					<tr>
						<th class="center">Stat</th>
						<th class="center">Score</th>
						<th class="center">Class Mod</th>
						<th class="center">Origin Mod</th>
						<th class="center">Total</th>
					</tr>
					<tr>
						<td>Negociate</td>
						<td class="center">__</td>
						<td class="center">__</td>
						<td class="center">__</td>
						<td class="center">__</td>
					</tr>
					<tr>
						<td>Drift</td>
						<td class="center">__</td>
						<td class="center">__</td>
						<td class="center">__</td>
						<td class="center">__</td>
					</tr>
					<tr>
						<td>Fight</td>
						<td class="center">__</td>
						<td class="center">__</td>
						<td class="center">__</td>
						<td class="center">__</td>
					</tr>
					<tr>
						<td>Reputation</td>
						<td class="center">__</td>
						<td class="center">__</td>
						<td class="center">__</td>
						<td class="center">__</td>
					</tr>
				</table>
			</fieldset>
		</div>
	</section>
	</div>

	<footer class="footer">

	</footer>
	</section>
