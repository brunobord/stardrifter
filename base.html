<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<link href="{{ path_prefix }}/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono|Iceland|Ubuntu:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ path_prefix }}/static/css/stardrifter.css">
</head>
<body>
	<div class="container-narrow">
<div class="navbar">
<div class="navbar-inner">
<ul class="nav">
	<li {% if current == 'intro' %}class="active"{% endif %}><a href="{{ path_prefix }}/">Home</a>
	{% for key, label in navigation %}
	<li {% if key == current %}class="active"{% endif %}><a href="{{ path_prefix }}/{{ key }}/">{{ label }}</a></li>
	{% endfor %}
</ul>
</div>
</div>
	{{ body }}
	</div>
	<script type="text/javascript" src="{{ path_prefix }}/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="{{ path_prefix }}/static/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$('table').addClass('table-striped').addClass('table');
	</script>
</body>
</html>
